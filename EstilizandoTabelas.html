<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando</title>
    <style>
        table {
            border: solid 1px grey;
        }
        table thead th{
            background-color: black;
            color: white;
        }
        table tfoot td{
            background-color: lightgrey;
        }
        table tbody tr:nth-child(even) td{
            background-color: #f1f1f1;
        }
        table tbody tr:hover td{
            background-color: lightslategray;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>TAG TBODY, THEAD & TFOOT</h1>

    <table width="250" align="center" cellspacing="0" >
        <!-- a tag thead serve para dizer ao html que aquele é o cabeçalho de forma semantica-->
        <thead>
            <tr>
                <th colspan="2">Minha Tabela</th>
            </tr>
            <tr>
                <th title="nome completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <!--o mesmo acontece com o tbody, serve para indicar semanticamnete que este é o corpo-->
        <tbody>
            <tr>
                <td>Diogo</td>
                <td>37</td>
            </tr>
            <tr>
                <td>Paty</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Amaral</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Camila</td>
                <td>25</td>
            </tr>
        </tbody>
        <!--mesma coisa, cada uma dessas tags diz ao html onde elas devem fica-->
        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
        <!--e independente se elas estarão desordenadas no codigo elas permanecerão em suas insidencias-->
    </table>
    <p><a href="index.html">voltar</a></p>

</body>
</html>

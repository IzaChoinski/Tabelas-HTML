<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagTd&Th</title>
    <style>
        table tr:nth-child(even) {
            background-color: aqua;
        }
        table tr:hover td {
            background-color: brown;
        }
    </style>
</head>
<body>
    <table border="1" width="250" align="center">
        <!--o th define o cabeçalho da tabela, destancando o mesmo e deixando assessibilidade mais amigável.
            o title em th, permitira que aquela caixa apareça assim que passar o mouse-->
        <tr>
            <th title="nome completo">Nome</th>
            <th>Idade</th>
        </tr>
        <tr>
            <td>Diogo</td>
            <td>37</td>
        </tr>
        <tr>
            <td>Paty</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Amaral</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Camila</td>
            <td>25</td>
        </tr>
    </table>
    <p><a href="index.html">voltar</a></p>
</body>
</html>

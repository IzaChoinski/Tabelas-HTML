<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagTr</title>
    <!--table tr:nth-child(even) backgroud color, deixa zebrado em linhas
        table tr:hover td backgroud color, muda a cor da linha em que o mause esta passando por cima-->
    <style>
        table tr:nth-child(even) {
            background-color: aqua;
        }
        table tr:hover td {
            background-color: brown;
        }
    </style>
</head>
<body>
    <table border="1" width="250" align="center">
        <tr>
            <td>Nome</td>
            <td>Idade</td>
        </tr>
        <tr>
            <td>Diogo</td>

        </tr>
        <tr>
            <td>Paty</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Amaral</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>40</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>22</td>
        </tr>
        <tr>

</html>
